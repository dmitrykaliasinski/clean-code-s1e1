<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header-img" />
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </header>
    <main class="main">
      <section>
        <label for="new-task" class="heading heading-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="tasks">
          <li class="list">
            <input type="checkbox" class="checkbox" />
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task text-task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="removing-img" />
            </button>
          </li>
          <li class="edit-mode list">
            <input type="checkbox" class="checkbox" />
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="removing-img" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks">
          <li class="list">
            <input type="checkbox" class="checkbox" checked />
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task text-task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="removing-img" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
